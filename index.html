<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="formPage">
        <div class="sideImage">
            <img src="./images/odin-logo.png" id="odin-logo" alt="odin-logo">
            <h1>What are you waiting for Start your Jourey now!</h1>
            <button class="odinista">
                <a href="https://www.theodinproject.com/" target="_blank"> Become! A Odinista</a>
            </button>
        </div>
        <div class="formDiv">
            <h3></h3>
            <div class="formWraper">
                <form action="#" method="post">
                <h2>Lets Go to Valhalla!</h1>
                    <div class="fieldBox-left">
                        <div>
                            <label for="firstName" class="label">FIRST NAME</label>
                            <br>
                            <input type="text" name="name" id="firstName">
                          </div>
                          <div>
                            <label for="Email" class="label">EMAIL</label>
                            <br>
                            <input type="text" name="name" id="Email">
                          </div>
                          <div>
                            <label for="password" class="label">PASSWORD</label>
                            <br>
                            <input type="text" name="name" id="password">
                          </div>
                          
                    </div>
                    <div class="fieldBox-right">
                        <div>
                            <label for="lastName" class="label">LAST NAME</label>
                            <br>
                            <input type="text" name="name" id="lastName">
                          </div>
                          <div>
                            <label for="phoneNumber" class="label">PHONE NUMBER</label>
                            <br>
                            <input type="text" name="name" id="phoneNumber">
                          </div>
                          <div>
                            <label for="confirm_Password" class="label">CONFIRM PASSWORD</label>
                            <br>
                            <input type="text" name="name" id="confirm_Password">
                          </div>
                    </div>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
